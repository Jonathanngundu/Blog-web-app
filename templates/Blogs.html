<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <h1 class="ui header" style="text-align: center;">Regular blogs</h1>
    <hr>
    {% for blog in blog_new %}
    <div class="ui segment">
        <img src="{{ blog.Image_link }}" alt="image">
        <a class="ui blue button" href="/inv/{{ blog.id }}"><p class="ui big header">{{ blog.Title }}</p></a>
    </div>
    {% endfor %}
</body>
</html>
